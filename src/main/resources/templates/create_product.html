<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nuevo Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
</head>
<body>
    <div th:replace="navbar :: navbar"></div>

    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card mt-5">
                <h1 class="text-center">Crear Producto</h1>
                <div class="card-body">
                    <form th:action="@{/products}" th:object="${product}" method="POST" class="form-inline">
                        <div class="form-group mr-2 my-3">
                            <label>Nombre</label>
                            <input type="text" name="name" th:field="*{name}" class="form-control" placeholder="Nombre del producto" />
                        </div>

                        <div class="form-group mr-2 my-3">
                            <label>Precio</label>
                            <input type="number" name="price" th:field="*{price}" class="form-control" placeholder="Precio del producto" />
                        </div>

                        <div class="box-footer text-center mt-5">
                            <button type="submit" class="btn btn-light d-inline-block">Aceptar</button>
                            <button type="submit" class="btn btn-light d-inline-block ms-2">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
