<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.com">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inicio de Sesion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
        crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">

        <div th:if="${param.error}">
          <div class="alert alert-danger">Datos incorrectos.</div>
        </div>
        <div th:if="${param.logout}">
          <div class="alert alert-success"> Sesion cerrada.</div>
        </div>

        <div class="card">
          <div class="card-header">
            <h2 class="text-center">Inicio de Sesion</h2>
          </div>
          <div class="card-body">
            <form
                    method="post"
                    role="form"
                    th:action="@{/login}"
                    class="form-horizontal"
            >
              <div class="form-group mb-3">
                <label class="control-label"> Email</label>
                <input
                        type="text"
                        id="username"
                        name="username"
                        class="form-control"
                />
              </div>

              <div class="form-group mb-3">
                <label class="control-label"> Clave</label>
                <input
                        type="password"
                        id="password"
                        name="password"
                        class="form-control"
                />
              </div>
              <div class="form-group mb-3">
                <button type="submit" class="btn btn-primary" >Inicio</button>
                <span> No tiene cuenta?
                                  <a th:href="@{/register}">Crear Cuenta</a>
                              </span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
          crossorigin="anonymous"></script>
</body>
</html>
