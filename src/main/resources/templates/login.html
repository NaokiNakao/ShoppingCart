<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-4">
      <div class="border border-3 p-4 rounded form-container">
        <h2 class="text-center mb-4">TIENDA</h2>
        <form action="/login" method="post">
          <div class="mb-3">
            <label for="username" class="form-label">Nombre de usuario:</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Ingrese su nombre de usuario">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña:</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contraseña">
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
          </div>
          <p class="text-center mt-3">
            <span th:if="${error}" class="text-danger" th:text="${error}"></span>
          </p>
        </form>
        <p class="text-center mt-3">¿No tienes una cuenta? <a th:href="@{/register}">Regístrate aquí</a></p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
