<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carrito de Compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
</head>
<body>
    <div th:replace="navbar :: navbar"></div>

    <div class="container">
        <div class="row text-center my-4">
            <h1>Carrito de Compra</h1>
        </div>

        <table class="table table-striped table-bordered table-hover">
            <thead class="table-dark">
            <tr>
                <th>Producto</th>
                <th>Precio (RD$)</th>
                <th>Cantidad</th>
                <th>Total (RD$)</th>
                <th>Accion</th>
            </tr>
            </thead>

            <tbody>
                <tr th:each="cart: ${cart}">
                    <form th:action="@{/cart/{id} (id=${cart.id})}" th:object="${cart}" method="post">
                        <td th:text="${cart.product.name}"></td>
                        <td th:text="${cart.product.price}"></td>
                        <td th:text="${cart.quantity}"></td>
                        <td><span th:text="${cart.getTotalPrice()}"></span></td>
                        <td>
                            <button type="submit" class="btn btn-danger">Eliminar</button>
                        </td>
                    </form>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
